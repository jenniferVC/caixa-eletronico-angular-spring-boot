<mat-card>
  <mat-toolbar color="primary"> Cursos Disponíveis</mat-toolbar>

  <!-- async é responsável por se inscrever no observable e extrair suas informações,  e assim que
  o usuário mudar de rota indo para outra página, então o objeto retornado é destruído
  e ele se desinscreve do observable. SE NÃO tiver dados sendo retornado pelo observable
  então carrega o template loading-->
  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{course.category}}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" (click)="onEdit(course)" aria-label="Editar um curso">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warning" (click)="onDelete(course)"  aria-label="Editar um curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
